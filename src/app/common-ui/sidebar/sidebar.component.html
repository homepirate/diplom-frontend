    class="ml16 mb20"

<nav>
    <ul class="main-menu-list">
        @for (item of menuItems; track item.label){
        <li>
            <a class="menu-item" [routerLink]="[item.link]" routerLinkActive="active">
                <svg [icon]="item.icon"></svg>
                <span>{{ item.label }}</span>
            </a>
        </li>
    }
    </ul>
</nav>
